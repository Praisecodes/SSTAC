<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSTAC- Shalom Science And Technology Academy Enugu</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/3a703ae51a.js" crossorigin="anonymous"></script>
    <link href="./images/Logo3D.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
</head>
<body>
    <div class="mobile-nav-wrap">
        <div class="mobile-nav">
            
        </div>
    </div>

    <div class="contact-top">
        <a><i class="fa-brands fa-facebook-f"></i></a>
        <a><i class="fa-brands fa-twitter"></i></a>

        <div class="contact">
            <p><i class="fa-solid fa-phone"></i> +234 706 1763 713</p>
            <p><i class="fa-solid fa-envelope"></i> info@sstac.sch.ng</p>
        </div>
    </div>

    <div class="banner">
        <img src="./images/SSSTAC-banner.jpg" alt="SSTAC Banner">
    </div>

    <div class="header">
        <ul>
            <li><a href="#">HOME</a></li>
            <li onmouseover="DisplayAboutBlock()" onmouseout="CloseBlock()"><a>ABOUT US <i class="fa-solid fa-angle-down"></i></a></li>
            <li onmouseover="DisplayCuBlock()" onmouseout="CloseCuBlock()"><a>CURRICULUM <i class="fa-solid fa-angle-down"></i></a></li>
            <li><a href="#">REGISTRATION</a></li>
            <li onmouseover="DisplayEventsBlock()" onmouseout="CloseEventsBlock()"><a>EVENTS <i class="fa-solid fa-angle-down"></i></a></li>
            <li onmouseover="DisplayJoinBlock()" onmouseout="CloseJoinBlock()"><a>JOIN OUR TEAM <i class="fa-solid fa-angle-down"></i></a></li>
            <li><a href="#">CONTACT US</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
    </div>

    <!--This here are the four hover divs for the dropdown on the header-->
    <div class="hovers">
    <div class="about-drop" onmouseover="DisplayAboutBlock()" onmouseout="CloseBlock()">

    </div>

    <div class="curriculum-drop" onmouseover="DisplayCuBlock()" onmouseout="CloseCuBlock()">

    </div>

    <div class="events-drop" onmouseover="DisplayEventsBlock()" onmouseout="CloseEventsBlock()">

    </div>

    <div class="join-drop" onmouseover="DisplayJoinBlock()" onmouseout="CloseJoinBlock()">

    </div>
    </div>
    <!--This marks the end of the drop downs-->

    <script src="./scripts/main.js"></script>
</body>
</html>
